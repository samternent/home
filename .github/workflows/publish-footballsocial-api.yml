name: Production Tag Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_CONCORDS_PROJECT_ID }}
  PNPM_CACHE_PATH: ~/.pnpm-store
  PNPM_CACHE_NAME: pnpm-store-cache

on:
  push:
    branches:
      - 'dockerize'
    # tags:
    #   - 'footballsocial-api-*.*.*'

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout repo
        uses: actions/checkout@master
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 'Create env file'
        run: |
          touch .env
          echo VITE_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }} >> .env
          echo VITE_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} >> .env
          echo VITE_PUBLIC_SUPABASE_SUPER_KEY=${{ secrets.SUPABASE_SUPER_KEY }} >> .env
          echo REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} >> .env
          echo REDIS_ENDPOINT_URI=${{ secrets.REDIS_ENDPOINT_URI }} >> .env
          echo FOOTBALL_DATA_API_KEY=${{ secrets.FOOTBALL_DATA_API_KEY }} >> .env
          echo OPENAPI_KEY=${{ secrets.OPENAPI_KEY }} >> .env
          cat .env

      - name: Get node version
        id: nvmrc
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run:  pnpm build:footballsocial-api

      - name: Push docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/footballsocial-api:latest
