apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pixpax-api
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pixpax-api
                port:
                  number: 80
