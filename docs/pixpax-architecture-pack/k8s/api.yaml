apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixpax-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pixpax-api
  template:
    metadata:
      labels:
        app: pixpax-api
    spec:
      containers:
        - name: api
          image: your-registry/pixpax-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pixpax-secrets
                  key: database_url
            - name: SPACES_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: pixpax-secrets
                  key: spaces_endpoint
            - name: SPACES_BUCKET
              valueFrom:
                secretKeyRef:
                  name: pixpax-secrets
                  key: spaces_bucket
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
            - name: VAULT_ROLE
              value: "pixpax-api"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: pixpax-api
spec:
  selector:
    app: pixpax-api
  ports:
    - name: http
      port: 80
      targetPort: 3000
