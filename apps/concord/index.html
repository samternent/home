<!DOCTYPE html>
<html lang="en" data-app-version="<%= __APP_VERSION__ %>">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concord — client-side verifiable ledger</title>
    <meta
      name="description"
      content="Concord is a client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />
    <link rel="canonical" href="https://concord.ternent.dev/" />
    <meta name="robots" content="index,follow" />
    <meta name="referrer" content="same-origin" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Concord" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Concord — client-side verifiable ledger"
    />
    <meta
      property="og:description"
      content="A client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />
    <meta property="og:url" content="https://concord.ternent.dev/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Concord — client-side verifiable ledger"
    />
    <meta
      name="twitter:description"
      content="A client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />

    <!-- Performance: fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          /* paper */
          --paper: #141311; /* warm charcoal paper */
          --paper2: #1b1a18; /* lifted surface */

          /* ink */
          --ink: #e9e6df; /* warm off-white ink */
          --muted: #b7b2a8; /* aged paper ink */

          /* structure */
          --rule: rgba(233, 230, 223, 0.12);

          /* accent */
          --accent: #c4b5fd; /* soft lilac ink */
          --primary: #2b9572; /* soft lilac ink */

          --success: green;
          --critical: red;

          --text-success: green;
          --text-critical: red;
        }
      }

      @media (prefers-color-scheme: light) {
        :root {
          /* paper */
          --paper: #fbf7f0; /* warm book paper */
          --paper2: #f2ece2; /* panels, cards */

          /* ink */
          --ink: #181615; /* soft black ink */
          --muted: #5f5b55; /* warm grey ink */

          /* structure */
          --rule: rgba(24, 22, 21, 0.12);

          /* accent */
          --accent: #6d28d9; /* restrained purple ink */
          --primary: #3eca9b; /* soft lilac ink */

          --success: green;
          --critical: red;

          --text-success: blue;
          --text-critical: yellow;
        }
      }

      html,
      body {
        font-family: "Noto Serif", serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 18px;
        margin: 0;
        padding: 0;
        background-color: var(--paper);
        color: var(--ink);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Noto Sans", sans-serif;
        letter-spacing: -0.09em;
      }
      h1 {
        font-size: 3em;
        font-weight: 900;
      }
      h2 {
        font-size: 2em;
        font-weight: 700;
      }
    </style>
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css"
    /> -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
