<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concord — client-side verifiable ledger</title>
    <meta
      name="description"
      content="Concord is a client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />
    <link rel="canonical" href="https://concord.ternent.dev/" />
    <meta name="robots" content="index,follow" />
    <meta name="referrer" content="same-origin" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Concord" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Concord — client-side verifiable ledger"
    />
    <meta
      property="og:description"
      content="A client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />
    <meta property="og:url" content="https://concord.ternent.dev/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Concord — client-side verifiable ledger"
    />
    <meta
      name="twitter:description"
      content="A client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />

    <!-- Performance: fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --paper: #fbf7f0; /* warm paper */
        --paper2: #f5efe6; /* subtle panel */
        --ink: #121212; /* ink */
        --muted: #5a5a5a; /* secondary ink */
        --rule: rgba(18, 18, 18, 0.12);
        --accent: #6d28d9; /* your purple link vibe */
      }
      [data-theme="dark"] {
        --paper: #0b0b0c;
        --paper2: #111113;
        --ink: #f2f2f2;
        --muted: rgba(242, 242, 242, 0.72);
        --rule: rgba(242, 242, 242, 0.12);
        --accent: #c084fc;
      }

      html,
      body {
        font-family: "Noto Serif", serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 18px;
        margin: 0;
        padding: 0;
        background-color: var(--paper);
        color: var(--ink);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Noto Sans", sans-serif;
        letter-spacing: -0.09em;
      }
      h1 {
        font-size: 3em;
        font-weight: 900;
      }
      h2 {
        font-size: 2em;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
