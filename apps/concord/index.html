<!DOCTYPE html>
<html lang="en" data-app-version="<%= __APP_VERSION__ %>">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concord — client-side verifiable ledger</title>
    <meta
      name="description"
      content="Concord is a client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />
    <link rel="canonical" href="https://concord.ternent.dev/" />
    <meta name="robots" content="index,follow" />
    <meta name="referrer" content="same-origin" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Concord" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Concord — client-side verifiable ledger"
    />
    <meta
      property="og:description"
      content="A client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />
    <meta property="og:url" content="https://concord.ternent.dev/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Concord — client-side verifiable ledger"
    />
    <meta
      name="twitter:description"
      content="A client-side, append-only, cryptographically verifiable ledger system designed to prove data integrity without trusting the storage layer."
    />

    <script
      data-goatcounter="https://ternentdotdev.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>

    <!-- Performance: fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        font-family: "Noto Serif", serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 18px;
        background-color: var(--ui-bg);
        color: var(--ui-fg);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
