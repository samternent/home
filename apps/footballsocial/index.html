<!DOCTYPE html>
<html lang="en" data-app-version="<%= __APP_VERSION__ %>">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Football Social.</title>

    <meta
      name="description"
      content="The friendly football score prediction game."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png?v=1"
    />

    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=1" color="#fd575a" />
    <link rel="shortcut icon" href="/favicon.ico?v=1" />
    <meta name="msapplication-TileColor" content="#fd575a" />
    <meta name="theme-color" content="#ffffff" />

    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="dark"
    />
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.json" />
    <script
      data-goatcounter="https://concords.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Anton&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <div id="app"></div>
    <script async type="module" src="/src/main.js"></script>
  </body>
</html>
