apiVersion: v1
kind: Secret
metadata:
  name: ternent-api-auth
  namespace: backend
type: Opaque
stringData:
  database-url: "postgresql://ternent:change-me@ternent-postgres.backend.svc.cluster.local:5432/ternent"
  database-ssl: "false"
  auth-secret: "replace-with-strong-random-secret"
  auth-trusted-origins: "https://concord.ternent.dev"
  auth-session-idle-seconds: "604800"
  auth-session-rolling-seconds: "1800"
  resend-api-key: "re_xxxxxxxxxxxxxxxxx"
  resend-from: "noreply@ternent.dev"
  resend-reply-to: "support@ternent.dev"
  resend-api-base: "https://api.resend.com"
  smtp-host: "smtp.example.com"
  smtp-port: "587"
  smtp-secure: "false"
  smtp-user: "apikey"
  smtp-pass: "change-me"
  smtp-from: "noreply@ternent.dev"
  cors-allow-origins: "https://concord.ternent.dev"
