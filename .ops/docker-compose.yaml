services:
  ternent-api:
    image: "samternent/ternent-api"
    restart: always
    ports:
      - "8001:3000"
    env_file:
      - "./ternent-api/.env.local"
    depends_on:
      postgres:
        condition: service_healthy

  footballsocial-api:
    image: "samternent/footballsocial-api"
    restart: always
    ports:
      - "8002:3000"
    env_file:
      - "./footballsocial-api/.env"

  postgres:
    image: "postgres:17-alpine"
    restart: always
    environment:
      POSTGRES_USER: "ternent"
      POSTGRES_PASSWORD: "change-me"
      POSTGRES_DB: "ternent"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ternent -d ternent"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres-data:
