services:
  concords-api:
    image: "samternent/concords-api"
    restart: always
    ports:
      - "6661:4003"
    env_file:
      - '.env'

  footballsocial-api:
    image: "samternent/footballsocial-api"
    restart: always
    ports:
      - "8000:4002"
    env_file:
      - '.env'

  redis:
    image: "redis:alpine"
    restart: always
    env_file:
      - '.env'

  db:
    image: postgres
    restart: always
    env_file:
      - '.env'
    ports:
      - 6662:5432
