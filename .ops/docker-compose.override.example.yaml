services:
  concords-api:
    image: "samternent/concords-api"
    command: "pnpm --filter concords-api dev"
    volumes:
      - ../:/app

  ternent-api:
    image: "samternent/ternent-api"
    command: "pnpm --filter ternent-api start:dev"
    volumes:
      - ../:/app

  gov-kit:
    image: "samternent/gov-kit"
    command: "pnpm --filter gov-kit dev"
    volumes:
      - ../:/app
